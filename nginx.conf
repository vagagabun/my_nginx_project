# Define the global settings
user nginx;
worker_processes auto;
pid /run/nginx.pid;

# Required events block
events {
    worker_connections 1024;
}

# HTTP settings
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Map to detect mobile user agents
    map $http_user_agent $is_mobile {
        default           0;
        "~*iphone"        1;
        "~*android"       1;
        "~*blackberry"    1;
        "~*windows phone" 1;
        "~*mobile"        1;
    }

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Default root for desktop users
        location / {
            root /usr/share/nginx/html/desktop;
            index index.html;
        }

        # Mobile root
        location /mobile/ {
            alias /usr/share/nginx/html/mobile;
            index index.html;
        }

        # Redirect mobile users to the mobile directory
        location / {
            if ($is_mobile) {
                rewrite ^/(.*)$ /mobile/$1 break;
            }
            try_files $uri $uri/ /index.html;
        }

        # Serve CSS files
        location /assets/css/ {
            root /usr/share/nginx/html/desktop;
        }
        location /mobile/assets/css/ {
            alias /usr/share/nginx/html/mobile/assets/css/;
        }

        # Serve JavaScript files
        location /assets/js/ {
            root /usr/share/nginx/html/desktop;
        }
        location /mobile/assets/js/ {
            alias /usr/share/nginx/html/mobile/assets/js/;
        }

        # Serve images
        location /assets/images/ {
            root /usr/share/nginx/html/desktop;
        }
        location /mobile/assets/images/ {
            alias /usr/share/nginx/html/mobile/assets/images/;
        }

        # Serve icons
        location /assets/icons/ {
            root /usr/share/nginx/html/desktop;
        }
        location /mobile/assets/icons/ {
            alias /usr/share/nginx/html/mobile/assets/icons/;
        }
    }
}
