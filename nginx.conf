# Global settings
user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Map to detect mobile user agents
    map $http_user_agent $redirect_to_mobile {
        default           0;
        "~*iphone"        1;
        "~*android"       1;
        "~*blackberry"    1;
        "~*windows phone" 1;
        "~*opera mini"    1;
        "~*mobile"        1;
    }

    # Server block for the website
    server {
        listen 80;
        server_name localhost;

        # Desktop content by default
        root /usr/share/nginx/html/desktop;
        index index.html;

        # Redirect mobile user agents to /mobile
        location / {
            # If the user-agent is mobile, rewrite to /mobile version
            rewrite ^(.*)$ /mobile$1 if ($redirect_to_mobile) permanent;
            try_files $uri $uri/ /index.html;
        }

        # Serve assets for desktop
        location /assets/ {
            alias /usr/share/nginx/html/desktop/assets/;
        }

        # Mobile-specific location block, serves content from mobile directory
        location /mobile/ {
            alias /usr/share/nginx/html/mobile/;
            index index.html;
            try_files $uri $uri/ /mobile/index.html;
        }

        # Mobile-specific assets
        location /mobile/assets/ {
            alias /usr/share/nginx/html/mobile/assets/;
        }
    }
}
