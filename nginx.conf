# Global settings
user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Map to detect mobile user agents
    map $http_user_agent $is_mobile {
        default           0;
        "~*iphone"        1;
        "~*android"       1;
        "~*blackberry"    1;
        "~*windows phone" 1;
        "~*opera mini"    1;
        "~*mobile"        1;
    }

    # Server block for the website
    server {
        listen 80;
        server_name localhost;

        # Set the default root for desktop content
        root /usr/share/nginx/html/desktop;
        index index.html;

        # Redirect mobile user agents to /mobile path
        location / {
            try_files $uri $uri/ /index.html;
            if ($is_mobile) {
                return 302 /mobile$request_uri;
            }
        }

        # Serve desktop assets correctly
        location /assets/ {
            alias /usr/share/nginx/html/desktop/assets/;
        }

        # Mobile-specific location block
        location /mobile/ {
            alias /usr/share/nginx/html/mobile;
            index index.html;
            try_files $uri $uri/ /mobile/index.html;
            autoindex off;
        }

        # Mobile-specific assets
        location /mobile/assets/ {
            alias /usr/share/nginx/html/mobile/assets/;
        }
    }
}
