events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    map $http_user_agent $site_root {
        default                             /usr/share/nginx/html/desktop;
        "~*iphone|android|blackberry|mobile|windows phone|opera mini" /usr/share/nginx/html/mobile;
    }

    server {
        listen 80;
        server_name tattooleroisolo.ru www.tattooleroisolo.ru;

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    server {
        listen 443 ssl;
        server_name tattooleroisolo.ru www.tattooleroisolo.ru;

        ssl_certificate /etc/letsencrypt/live/tattooleroisolo.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tattooleroisolo.ru/privkey.pem;

        root $site_root;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /assets/ {
            try_files $uri $uri/ =404;
        }
    }
}
